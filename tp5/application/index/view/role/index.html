{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>角色列表</h5>
        </div>
        <div class="ibox-content">
            <!--搜索框开始-->           
            <div class="row">
                <div class="col-sm-12">   
                <div  class="col-sm-2" style="width: 100px">
                    <div class="input-group" >  
                        <a href="{:url('Role/create')}"><button class="btn btn-outline btn-primary" type="button">添加角色</button></a> 
                    </div>
                </div>                                            
                    <form name="admin_list_sea" class="form-search" method="get" action="{:url('Role/index')}">
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="text" id="key" class="form-control" name="key" value="{$key}" placeholder="输入需查询的角色名" />   
                                <span class="input-group-btn"> 
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> 搜索</button> 
                                </span>
                            </div>
                        </div>
                    </form>                         
                </div>
            </div>
            <!--搜索框结束-->
            <div class="hr-line-dashed"></div>

            <div class="example-wrap">
                <div class="example">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="long-tr">
                                <th>ID</th>
                                <th>角色名称</th>
                                <th width="15%">添加时间</th>
                                <th width="15%">更新时间</th>
                                <th width="25%">操作</th>
                            </tr>
                        </thead>
                        <script id="list-template" type="text/html">
                            {{# for(var i=0;i<d.length;i++){  }}
                                <tr class="long-td">
                                    <td>{{d[i].id}}</td>
                                    <td>{{d[i].role_name}}</td>  
                                                                   
                                    <td>{{d[i].create_time}}</td>
                                    <td>{{d[i].update_time}}</td>                                                            
                                    <td>
                                        {{# if(d[i].id!==1){ }}
                                            <a href="javascript:;" onclick="giveQx({{d[i].id}})" class="btn btn-info btn-outline btn-xs">
                                                <i class="fa fa-paste"></i> 权限分配</a>&nbsp;&nbsp;
                                            <a href="javascript:;" onclick="roleEdit({{d[i].id}})" class="btn btn-primary btn-outline btn-xs">
                                                <i class="fa fa-paste"></i> 编辑</a>&nbsp;&nbsp;
                                            <a href="javascript:;" onclick="roleDel({{d[i].id}})" class="btn btn-danger btn-outline btn-xs">
                                                <i class="fa fa-trash-o"></i> 删除</a>
                                        {{# } }}    
                                    </td>
                                </tr>
                            {{# } }}
                        </script>
                        <tbody id="list-content"></tbody>
                    </table>
                    <div id="AjaxPage" style=" text-align: right;"></div>
                    <div id="allpage" style=" text-align: right;"></div>
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>
<!-- End Panel Other -->
</div>

<!-- 加载动画 -->
<div class="spiner-example">
    <div class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
    </div>
</div>

<!-- 角色分配 -->
<div class="zTreeDemoBackground left" style="display: none" id="role">
    <input type="hidden" id="nodeid">
    <div class="form-group">
        <div class="col-sm-5 col-sm-offset-2">
            <ul id="treeType" class="ztree"></ul>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-4" style="margin-bottom: 15px">
            <input type="button" value="确认分配" class="btn btn-primary" id="postform"/>
        </div>
    </div>
</div>

{include file="public/footer" /}
<link rel="stylesheet" href="/static/admin/js/plugins/zTree/zTreeStyle.css" type="text/css">
<script type="text/javascript" src="/static/admin/js/plugins/zTree/jquery.ztree.core-3.5.js"></script>
<script type="text/javascript" src="/static/admin/js/plugins/zTree/jquery.ztree.excheck-3.5.js"></script>
<script type="text/javascript" src="/static/admin/js/plugins/zTree/jquery.ztree.exedit-3.5.js"></script>
<script type="text/javascript">
   
    //laypage分页
    
    var laytpl = layui.laytpl;
    var laypage = layui.laypage;
    var layer = layui.layer;
    Ajaxpage();
    function Ajaxpage(curr){
        var key=$('#key').val();
        $.getJSON("{:url('Role/getRoleData')}", {page: curr || 1,key:key}, function(data){
            $(".spiner-example").css('display','none'); //数据加载完关闭动画 
            if(data.data==''){
                $("#list-content").html('<td colspan="20" style="padding-top:10px;padding-bottom:10px;font-size:16px;text-align:center">暂无数据</td>');
            }else{
                var tpl = document.getElementById('list-template').innerHTML;
                laytpl(tpl).render(data.data, function(html){
                    document.getElementById('list-content').innerHTML = html;
                });
                laypage.render({
                    elem: $('#AjaxPage'),//容器。值支持id名、原生dom对象，jquery对象,
                    count:data.count,
                    limit:'{$limits}',
                    skip: true,//是否开启跳页
                    skin: '#1AB5B7',//分页组件颜色
                    curr: curr || 1,
                    groups: 3,//连续显示分页数
                    jump: function(obj, first){
                        if(!first){
                            Ajaxpage(obj.curr)
                        }
                        $('#allpage').html('第'+ obj.curr +'页，共'+ obj.pages +'页');
                    }
                });
            }
        });
    }

    //编辑角色
    function roleEdit(id){
        location.href = '/index/role/edit/id/'+id+'.html';
    }
    //删除角色
    function roleDel(id){
        layer.confirm('确认删除此条记录吗?', {icon: 3, title:'提示'},function(index){
            $.ajax({
                url : "{:url('Role/delete')}",
                type : 'get',
                data : {id:id},
                dataType : 'json',
                success : function(data){
                    if(data.code == 1){
                        layer.msg(data.msg,{icon:1,time:1000,shade: 0.1},function(){
                            location.href = "{:url('Role/index')}";
                        });
                    }
                },
                error : function(data){
                    layer.msg('无权删除',{icon:4,time:1500});
                }
            });
            layer.close(index);
        });
        
    }
    //角色状态
    // function role_state(id){
    //     lunhui.status(id,'{:url("role_state")}');
    // }

    zNodes = '';
    var index = '';
    var index2 = '';
    //分配权限
    function giveQx(id){
        $("#nodeid").val(id);
        //加载层
        index2 = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
        $.ajax({
            url:"{:url('Role/getAccessData')}", 
            data:{'type' : 'get', 'id' : id }, 
            success:function(res){
                //console.log(res);
                layer.close(index2);
                if(res.code == 1){
                    zNodes = res.data;  //将字符串转换成obj
                    //页面层
                    index = layer.open({
                        type: 1,
                        area:['350px', '80%'],
                        title:'权限分配',
                        skin: 'layui-layer-demo', //加上边框
                        content: $('#role'),
                        cancel:function(index){
                            $('#role').css('display','none');
                        }
                    });

                    //设置zetree
                    var setting = {
                        check:{
                            enable:true
                        },
                        data: {
                            simpleData: {
                                enable: true
                            }
                        }
                    };

                    $.fn.zTree.init($("#treeType"), setting, zNodes);
                    var zTree = $.fn.zTree.getZTreeObj("treeType");
                    zTree.expandAll(true);

                }else{
                    layer.msg(res.msg,{icon:2,time:1500,shade:0.1});
                }

            },
            error:function(){
                layer.close(index2);
                layer.msg('无权访问',{icon:4,time:1500,shade: 0.1},function(index3){
                    layer.close(index3);
                });
            }

        });
    }

    //确认分配权限
    $("#postform").click(function(){
        var zTree = $.fn.zTree.getZTreeObj("treeType");
        var nodes = zTree.getCheckedNodes(true);

        var NodeArr = [];
        $.each(nodes, function (n, value) {
            NodeArr.push(value.id);
        });
        var id = $("#nodeid").val();
        //写入库

        $.post("{:url('Role/getAccessData')}", {'type' : 'give', 'id' : id, 'nodeArr' : NodeArr}, function(res){
            layer.close(index);
            if(res.code == 1){
                $('#role').css('display','none');
                layer.msg(res.msg,{icon:1,time:1500,shade: 0.1}, function(){
                    //Ajaxpage(1,5)
                });
            }else{
                layer.msg(res.msg);
            }

        }, 'json')
    })
</script>
</body>
</html>
